<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>\
    <main class="container">
        
    <form action="">
        <h1>Nome</h1>
        <input type="text" id="nome" name="name" placeholder="Primeiro Nome">
        <h1>Sobrenome</h1>
        <input type="text" id="sobrenome" name="name" placeholder="Sobrenome">
        <h1>Campo de Estudo</h1>
        <input type="text" id="estudo" name="name" placeholder="Campo de Estudo">
        <h1>Ano de Nascimento</h1>
        <input type="number" min="1900" max="2023" id="idade" name="name" placeholder="ano de Nascimento">
        <input type="submit" id="button" onclick="enviarInformacao()" value="Enviar">
      </form>
    </main>
</body>
</html>
